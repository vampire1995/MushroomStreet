<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
 		<link rel="stylesheet" type="text/css" href="../style/login.css">
		<link rel="stylesheet" type="text/css" href="../style/public.css">
		<script src="../js/jquery.js"></script>
		 <script src="../js/jquery.idcode.js"></script>
		<script src="../js/login.js"></script>
		<script src="../js/jquery.cookie.js"></script>

</head>
<body>
<div class="header">

    <div class="topMain">
        <div class="logo">
            <img src="../img/mushroom.png" alt="mai6gou">
        </div>

        <div class="stepCar">
            <img src="../images/stepCar.png" alt="">
        </div>
    </div>

</div>

<div class="regMain clear">
    <div class="regLeft">
        <img src="../images/regleft.png" alt="">
    </div>

    <div class="regRight clear">
        <h3>登录</h3>
        <span>
            <a href="reg.html">免费快速注册</a>
        </span>
        <form action="">
            <ul>
                <!--账号-->
                <li>
                 
                    <input type="text" name="uname" id="username" placeholder="用户名" class="user"/>
                    <p id="username_err"></p>
                </li>
                <!--密码-->
                <li>
                    
                    <input type="password" name="upwd" id="pwd" placeholder="密码" class="pass"/>
                    <p id="pwd_err"></p>
                </li>
                <!--验证码-->
                <li>
                    <input type="text" class="code" value="验证码" maxlength="4" name="code" id="code"/>
                   <span id="idcode"></span>
                    <a href="#" id="change">换一张</a>
                    <p class="code_err"></p>
                </li>
                <li>
                    <a href="#">忘记密码?</a>
                </li>
                <li>
                    <input type="button" value="登录" class="btn" id="btn"/>
                </li>
                <li>
                    <p>
                        使用其它帐号登录：
                        <a href="#"><img src="../img/QQ.png"></a>&nbsp;
                        <a href="#"><img src="../img/wx.png"></a>
                       
                    </p>
                </li>
            </ul>
        </form>
    </div>
</div>       
<!--背景图片部分-->
         <div class="img">
         	<img src="../img/img.png">
         </div>
         	<div class="bg">
         		
         	</div>
</body>
</html>
